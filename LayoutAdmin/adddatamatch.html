<title>{{namepage}} - Dashboard FulltimeTV</title>
<form action="/adddata#!/adddatamatch/Add%20Data%20Match" method="post" class="form-match" id="manage-form">
    <h5>Thông tin trận đấu</h5>

    <div class="form-group">
        <label class="form-label" for="name-tournament">Tên giải đấu:</label> <br>
        <input id="name-tournament" type="text" name="tournament" class="form-input"
            placeholder="Nhập tên trận đấu..." /><br>
        <span class="form-message"></span>
    </div>

    <div class="form-group">
        <label class="form-label" for="name-team-one">Tên Team 1:</label> <br>
        <input id="name-team-one" type="text" name="teamone" class="form-input"
            placeholder="Nhập tên team 1..." /><br>
        <span class="form-message"></span>
    </div>

    <div class="form-group">
        <label class="form-label" for="name-team-two">Tên Team 2:</label> <br>
        <input id="name-team-two" type="text" name="teamtwo" class="form-input"
            placeholder="Nhập tên team 2..." /><br>
        <span class="form-message"></span>
    </div>

    <div class="form-group">
        <label class="form-label" for="url-link">Link phát trận đấu:</label> <br>
        <input id="url-link" type="text" name="link" class="form-input" placeholder="Nhập link..." /><br>
        <span class="form-message"></span>
    </div>

    <div class="text-center mt-3">
        <button type="submit" class="button-add-match">Thêm</button>
    </div>
</form>
