<div class="container-fluid mt-5">
    <div class="row row-cols-1 row-cols-lg-4 g-2 g-lg-3">
        <div class="col" ng-repeat="match in Listmatch">
            <a href="./View/Live.html" class="div-eventlive">
                <div class="event">
                    <div class="div-header-live">
                        <img src="../Public/Images/Livepng.png" alt="">
                        <h6>{{match.name | uppercase}}</h6>
                    </div>
                    <div class="match-name">
                        <h5>{{match.TeamOne | uppercase}}<br>vs <br>{{match.TeamTwo | uppercase}}</h5>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
