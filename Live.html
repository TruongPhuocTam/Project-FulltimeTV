<body ng-app="myapp" ng-controller="myctrl">

    <div ng-include="'./Layout/header.html'"></div>
    <div class="div-livestreamchat container-fluid">
        <div>
            <iframe id="b3dba4de-05cc-abf6-59d6-38761d56f0ba"
                src="https://iframe.dacast.com/live/9bf315f5-8586-2906-3bba-22fa684fc8a2/b3dba4de-05cc-abf6-59d6-38761d56f0ba"
                width="870" height="490" frameborder="0" scrolling="no" allow="autoplay;encrypted-media" allowfullscreen
                webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen>
            </iframe>
        </div>
        <div class="div-chat">
            <h4>Chat</h4>
            <div class="text-comment" id="chatbox">
                <p>Hello !!</p>
            </div>
            <div class="div-input-chat">
                <div>
                    <input type="text" id="name" placeholder="Nhập Tên...">
                    <input class="mt-1" type="text" id="input-commnent" placeholder="Nhập Nội Dung...">
                </div>
                <button class="button-send-chat" name="submit-comment" type="submit" id="submit-comment"
                    value="Send">SEND</button>
            </div>
        </div>
    </div>

    <footer ng-include="'./Layout/footer.html'"></footer>
