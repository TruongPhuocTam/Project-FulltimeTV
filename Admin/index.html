<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Css -->
    <link rel="stylesheet" href="../Public/Css/admin.css">
    
</head>

<body class="container-fluid">
    <form action="" class="form-match" id="manage-form">
        <h5>Thông tin trận đấu</h5>

        <div class="form-group">
            <label class="form-label" for="name-tournament">Tên giải đấu:</label> <br>
            <input id="name-tournament" type="text" class="form-input" placeholder="Nhập tên trận đấu..." /><br>
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label class="form-label" for="name-team-one">Tên Team 1:</label> <br>
            <input id="name-team-one" type="text" class="form-input" placeholder="Nhập tên team 1..." /><br>
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label class="form-label" for="name-team-two">Tên Team 2:</label> <br>
            <input id="name-team-two" type="text" class="form-input" placeholder="Nhập tên team 2..." /><br>
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label class="form-label" for="url-link">Link phát trận đấu:</label> <br>
            <input id="url-link" type="text" class="form-input" placeholder="Nhập link..." /><br>
            <span class="form-message"></span>
        </div>

        <div class="text-center mt-3">
            <button type="submit" class="button-add-match form-submit">Thêm</button>
        </div>
    </form>

    <!-- JS & NodeJS -->
    <script src="../NodeJs/main.js"></script>
</body>

</html>
